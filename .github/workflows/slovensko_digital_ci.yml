name: Slovensko.Digital CI

on:
  push:
    branches: '**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PGHOST: localhost
      RAILS_ENV: test

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: runner
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec rails db:create db:schema:load --trace
      - run: bundle exec rspec

  deploy:
    needs: test
    if: ${{github.ref == 'refs/heads/master'}}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [staging, production]
        include:
          - env: staging
            host: STAGING_HOST
            key: STAGING_KEY
            app: redflags.slovensko.digital
          - env: production
            host: SSD_PRODUCTION_HOST
            key: SSD_PRODUCTION_KEY
            app: redflags.slovensko.digital

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dokku/github-action@master
        with:
          git_remote_url: ssh://dokku@${{secrets[matrix.host]}}/${{matrix.app}}
          ssh_private_key: ${{secrets[matrix.key]}}
