name: Slovensko.Digital CI

on:
  push:
    branches: '**'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PGHOST: localhost
      RAILS_ENV: test

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: runner
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec rails db:create db:schema:load --trace
      - run: bundle exec rspec

  deploy:
    needs: test
    if: ${{github.ref == 'refs/heads/master'}}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [staging]
        include:
          - env: staging
            host: GITLAB_DEPLOY_HOST
            key: GITLAB_DEPLOY_KEY
            flags: '--force'
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dokku/github-action@master
        with:
          git_push_flags: ${{matrix.flags}}
          git_remote_url: ssh://git@${{secrets[matrix.host]}}/${{github.event.repository.name}}.git
          ssh_private_key: ${{secrets[matrix.key]}}
