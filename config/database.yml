default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV['RAILS_MAX_THREADS'] || 5 %>

development:
  <<: *default
  database: redflags_development

development_datahub:
  <<: *default
  database: datahub_development

test:
  <<: *default
  database: redflags_test

test_datahub:
  <<: *default
  database: datahub_test

staging:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

staging_datahub:
  <<: *default
  url: <%= ENV['DATAHUB_DATABASE_URL'] %>
  replica: true

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

production_datahub:
  <<: *default
  url: <%= ENV['DATAHUB_DATABASE_URL'] %>
  replica: true
